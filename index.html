<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link de tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tienda Gamer | inicio</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-tienda">
                <img src="./img/logo-tienda.png" alt="logo-tienda">
            </div>
            <div class="buscador">
                <input id="buscador" type="text">
                <button id="boton-buscar"><img src="./img/logo-lupa.png" alt="lupa-logo"></button>
            </div>
            <div class="carrito-logo">
                <button id="btn-carrito">
                    <img src="./img/logo-carrito.avif" alt="logo-carrito">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="titulo">
            <h1>Tienda Gamer</h1>
            <p>En nuestra tienda vas a poder encontrar todo tipo de juegos retros como actuales de diferentes consolas,a
                continuacion veras nuestro catalogo de productos</p>
        </div>
        <div class="slider">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/imagen-sliderDos.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/imagen-sliderUno.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/imagen-sliderTres.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="catalogo">
            <div class="filtros">
                <span>Filtros:</span>
                <div class="ordenar">
                    <p>Ordenar por:</p>
                    <button class="botones-orden">Menor precio</button>
                    <button class="botones-orden">Mayor precio</button>
                    <button class="botones-orden">Nombre ascendente</button>
                    <button class="botones-orden">Nombre descendente</button>
                </div>
                <div class="filtrar">
                    <p>Filtrar por categoria:</p>
                    <button class="botones-categoria">Juegos</button>
                    <button class="botones-categoria">Consolas</button>
                    <button class="botones-categoria">Accesorios</button>
                </div>
            </div>
            <div class="productos">
                <span>Productos:</span>
                <div id="tarjetas">
                </div>
            </div>
        </div>
        <div class="ocultar">
            <div class="contenedor-carrito">
                <div id="tarjetas-carrito">
                </div>
                <div id="total-del-carrito">
                </div>
            </div>
            <div class="btns-carrito">
                <button class="botones-carrito">Ocultar carrito</button>
                <button class="botones-carrito">Finalizar compra</button>
                <button class="botones-carrito">Vaciar carrito</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Todos los derechos reservados</p>
    </footer>
    <!-- link JavaScript -->
    <script src="./script.js"></script>
    <!-- link JavaScript boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
